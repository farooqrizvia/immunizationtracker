<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Page Title - SB Admin</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Create Account
                    </h3>
                  </div>
                  <div class="card-body scroll-content">
                    <form>
                      <div class="form-row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputFirstName"
                              >First Name</label
                            ><input
                              class="form-control py-4"
                              id="inputFirstName"
                              type="text"
                              placeholder="Enter first name"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputLastName"
                              >Last Name</label
                            ><input
                              class="form-control py-4"
                              id="inputLastName"
                              type="text"
                              placeholder="Enter last name"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="small mb-1" for="inputEmailAddress"
                          >Email</label
                        ><input
                          class="form-control py-4"
                          id="inputEmailAddress"
                          type="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter email address"
                        />
                      </div>
                      <div class="form-row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputPassword"
                              >Password</label
                            ><input
                              class="form-control py-4"
                              id="inputPassword"
                              type="password"
                              placeholder="Enter password"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputConfirmPassword"
                              >Confirm Password</label
                            ><input
                              class="form-control py-4"
                              id="inputConfirmPassword"
                              type="password"
                              placeholder="Confirm password"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-5">
                          <div class="form-group">
                            <label class="small mb-1" for="inputFirstName"
                              >Aadhar ID</label
                            ><input
                              class="form-control py-4"
                              id="inputFirstName"
                              type="text"
                              placeholder="Enter first name"
                            />
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="small mb-1" for="inputLastName"
                              >Aadhar Issued City</label
                            ><input
                              class="form-control py-4"
                              id="inputLastName"
                              type="text"
                              placeholder="Enter last name"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label class="small mb-1" for="inputLastName"
                              >Aadhar Issued State</label
                            ><input
                              class="form-control py-4"
                              id="inputLastName"
                              type="text"
                              placeholder="Enter last name"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label
                              class="small mb-1"
                              for="exampleFormControlSelect1"
                              >National ID</label
                            >
                            <select
                              class="form-control"
                              id="exampleFormControlSelect1"
                            >
                              <option>Pancard</option>
                              <option>Voter ID</option>
                              <option>Driving License</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputLastName"
                              >&nbsp;</label
                            >
                            <input
                              class="form-control py-4"
                              id="inputLastName"
                              type="text"
                              placeholder="Enter last name"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputFirstName"
                              >Date of Birth</label
                            ><input
                              class="form-control py-4"
                              id="inputFirstName"
                              type="date"
                              placeholder="Enter first name"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="small mb-1" for="inputLastName"
                              >Phone No.</label
                            ><input
                              class="form-control py-4"
                              id="inputLastName"
                              type="text"
                              placeholder="Enter last name"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="small mb-1">Gender :</label>
                        <label class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            value="option1"
                          />
                          <span class="small mb-1 form-check-label">
                            Male
                          </span>
                        </label>
                        <label class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            value="option2"
                          />
                          <span class="small mb-1 form-check-label">
                            Female</span
                          >
                        </label>
                      </div>

                      <div
                        class="form-group mt-4 mb-0"
                        style="width: 150px;
                      margin: 0 auto;float:right;"
                      >
                        <a
                          class="btn btn-primary btn-block"
                          href="login-tj.html"
                          >Create Account</a
                        >
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small">
                      <a href="login-tj.html">Have an account? Go to login</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
